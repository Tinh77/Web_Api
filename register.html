<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZingMp3.5</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <a href="the-latest-song.html">
                    <img src="http://img7.downloadapk.net/7/e8/ba0e90_0.png"  height="40" width="40"/>
                </a>
            </div>
            <div class="search-text">
                <input  type="text" placeholder="Nhập nội dung cần tìm">
            </div>
            <div class="nav-item">
                <label>
                    <div class="dropdown">
                        <button class="dropbtn">Mp3 cuatui</button>
                        <div class="dropdown-content">
                            <a href="mysong.html">Bài hát của tui</a>
                            <a href="songform.html">Tạo mới bài hát</a>
                        </div>
                    </div>
                </label>
                <label><a href="login.html">Đăng nhập</a></label>
                <label><a href="register.html">Đăng kí</a></label>
            </div>
        </div>
    </div>
</header>
<div id="content">
    <div class="container">
        <h1>Register</h1>
        <form action="" name="register-form">
            <div class="form-group">
                <label>First name</label>
                <input type="text" name="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" name="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" name="confirmPassword" class="form-control">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <label>Avatar</label>
                <input type="text" name="avatar" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name="gender" value="1" checked> Male
                <input type="radio" name="gender" value="0"> Female
                <input type="radio" name="gender" value="2"> Other
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Birthday</label>
                <input type="date" name="birthday" class="form-control">
            </div>
            <div class="form-group" style="margin: 8px 180px">
                <label>&nbsp;</label>
                <input  type="button" name="btn-submit" value="Submit" class="form-control">
                <input  type="reset" name="btn-reset" value="Reset" class="form-control">

            </div>
        </form>
    </div>
</div>
<script src="register.js"></script>
</body>
</html>
