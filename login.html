<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZingMp3.5</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <a href="the-latest-song.html">
                    <img src="http://img7.downloadapk.net/7/e8/ba0e90_0.png"  height="40" width="40"/>
                </a>
            </div>
            <div class="search-text">
                <input  type="text" placeholder="Nhập nội dung cần tìm">
            </div>
            <div class="nav-item">
                <label>
                    <div class="dropdown">
                        <button class="dropbtn">Mp3 cuatui</button>
                        <div class="dropdown-content">
                            <a href="mysong.html">Bài hát của tui</a>
                            <a href="songform.html">Tạo mới bài hát</a>
                        </div>
                    </div>
                </label>
                <label><a href="login.html">Đăng nhập</a></label>
                <label><a href="register.html">Đăng kí</a></label>
            </div>
        </div>
    </div>
</header>
<div id="content">
    <div class="container">
        <h1>Login</h1>
        <form action="" name="form-login">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div class="form-group">
                <label></label>
                <input type="button" name="btn-login" value="Login" class="form-control">
                <input type="reset" name="btn-reset" value="Reset" class="form-control">
            </div>
        </form>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
