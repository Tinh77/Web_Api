<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZingMp3.5</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <a href="the-latest-song.html">
                    <img src="http://img7.downloadapk.net/7/e8/ba0e90_0.png"  height="40" width="40"/>
                </a>
            </div>
            <div class="search-text">
                <input  type="text" placeholder="Nhập nội dung cần tìm">
            </div>
            <div class="nav-item">
                <label>
                    <div class="dropdown">
                        <button class="dropbtn">Mp3 cuatui</button>
                        <div class="dropdown-content">
                            <a href="mysong.html">Bài hát của tui</a>
                            <a href="songform.html">Tạo mới bài hát</a>
                        </div>
                    </div>
                </label>
                <label><a href="login.html">Đăng nhập</a></label>
                <label><a href="register.html">Đăng kí</a></label>
            </div>
        </div>
    </div>
</header>
<div id="content">
    <div class="container">
        <div class="row">
            <h1>Create Song</h1>
            <form action="" name="song-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Thumbnail</label>
                    <input type="text" name="thumbnail" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" class="form-control">
                </div>
                <div class="form-group">
                    <label>Singer</label>
                    <input type="text" name="singer" class="form-control">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" name="author" class="form-control">
                </div>
                <div class="form-group">
                    <label>Link</label>
                    <input type="text" name="link" class="form-control">
                </div>
                <div class="form-group" style="margin: 8px 294px">
                    <input type="button" name="btn-submit" value="Submit">
                    <input type="button" name="btn-reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="songform.js"></script>
</body>
</html>
